theme = "tokyonight"

[editor]
line-number = "relative"
cursorline = true
auto-save = true
auto-format = true
rulers = [80]

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",
  "version-control",
]
